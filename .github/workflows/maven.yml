name: Java CI with Maven

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run test
      working-directory: typescript-generator-core/src/test/java/cz/habarta/typescript/generator
      run: |
        mvn test -Dtest=ReadOnlyWriteOnlyTest
